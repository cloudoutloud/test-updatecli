apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  project: default
  source:
    chart: external-dns
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 7.1.2
    helm:
      releaseName: external-dns
  destination:
    server: "https://kubernetes.default.svc"
    namespace: external-dns