apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: groundcover
  namespace: argocd
spec:
  project: default
  source:
    chart: groundcover/groundcover
    repoURL: https://helm.groundcover.com
    targetRevision: 1.7.60
    helm:
      releaseName: groundcover
  destination:
    server: "https://kubernetes.default.svc"
    namespace: groundcover